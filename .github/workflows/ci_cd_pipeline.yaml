name: CI/CD Pipeline for AskRC

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Check out code
        uses: actions/checkout@v2

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      # Step 3: Get pip cache directory dynamically
      - name: Get pip cache directory
        id: pip-cache-dir
        run: echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      # Step 4: Use actions/cache to cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          # Use the pip cache directory from the previous step
          path: ${{ steps.pip-cache-dir.outputs.dir }}
          # Generate a unique cache key based on OS and requirements.txt hash
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          # Allow fallback to other caches with the same prefix
          restore-keys: |
            ${{ runner.os }}-pip-

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Login to Azure CLI
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

